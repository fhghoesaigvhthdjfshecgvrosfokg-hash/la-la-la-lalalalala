<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #c70570, #d49cb8);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      z-index: 2;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      min-height: 60px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 15px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: white;
      color: #ff4f8b;
      font-weight: bold;
    }

    #noBtn {
      background: #ff03b3;
      color: rgb(0, 0, 0);
      position: absolute;
    }

    .love-screen {
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 400);
  </script>

  <div class="container" id="proposal">
    <h1>Hey! Soumya...  üíï</h1>
    <p id="typing"></p>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO üòÖ</button>
    </div>
  </div>

  <div class="container love-screen" id="love">
    <h1>YAYYYY ü•πüíó</h1>
    <p>You just made my heart so happy.</p>
    <p>I promise to choose you every single day üíç</p>
  </div>

  <script>
    // Typing animation
    const text = "From the moment you came into my life, everything felt better.Talking to you feels happy, starting the day fill with joy to the next. \nWill you be my girlfriend? üíï";
    let index = 0;
    const speed = 45;
    const typingEl = document.getElementById("typing");

    function typeText() {
      if (index < text.length) {
        typingEl.innerHTML += text.charAt(index) === "\n" ? "<br>" : text.charAt(index);
        index++;
        setTimeout(typeText, speed);
      }
    }
    typeText();

    // Buttons
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const proposal = document.getElementById("proposal");
    const love = document.getElementById("love");

    yesBtn.addEventListener("click", () => {
      proposal.style.display = "none";
      love.style.display = "block";
    });

    noBtn.addEventListener("click", () => {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 220 - 110;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

</body>
</html>
